{% load i18n %}
<div class="info">
  <input type="checkbox" class="global">
  <button class="button" class="delete">{% trans "Delete" %}</button>
</div>
<table class="storageTable">
  {% for p in posts %}
    <tr>
      <td><input type="checkbox" name="checkedPosts"></td>
      <td class="location"><a href="{{ p.link }}">/{{ p.thread__section__name }}/</a></td>
      <td class="info">{{ p.description }}</td>
    </tr>
  {% endfor %}
</table>
